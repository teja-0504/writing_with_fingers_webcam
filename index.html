<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finger Paint Webcam Interface</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #video-container {
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            background-color: #000;
        }
        img {
            width: 100%;
            height: auto;
        }
        #mode {
            font-size: 18px;
            margin: 10px;
            font-weight: bold;
        }
        .controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #555;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <h1>Finger Paint Webcam Interface</h1>
    
    <!-- Backend URL Configuration -->
    <div style="margin: 10px;">
        <label for="backend-url">Backend URL:</label>
        <input type="text" id="backend-url" placeholder="Enter backend URL (e.g., https://your-app.onrender.com)" 
               style="width: 400px; padding: 5px; margin: 5px;">
        <button onclick="connectToBackend()">Connect</button>
    </div>
    
    <div id="video-container">
        <img id="video-stream" src="" alt="Finger Paint Webcam Feed" style="display:none;" />
        <div id="no-connection" style="padding: 200px 0; color: #666;">
            Enter backend URL and click Connect
        </div>
    </div>
    <div id="mode">Mode: Idle</div>
    <div class="controls">
        <button id="clear-btn">Clear</button>
        <button id="color-btn">Change Color</button>
        <button id="quit-btn">Quit</button>
    </div>
    <p>Use your fingers to draw on the canvas:</p>
    <ul style="list-style-type:none;">
        <li>1 finger: Draw</li>
        <li>2 fingers: Move cursor</li>
        <li>3 fingers: Change color</li>
        <li>4 fingers: Clear canvas</li>
        <li>5 fingers: Undo last line</li>
    </ul>
    <script>
        let BACKEND_URL = '';
        let isConnected = false;
        
        function connectToBackend() {
            const input = document.getElementById('backend-url');
            BACKEND_URL = input.value.trim();
            
            if (!BACKEND_URL) {
                alert('Please enter a backend URL');
                return;
            }
            
            // Remove trailing slash
            BACKEND_URL = BACKEND_URL.replace(/\/$/, '');
            
            // Update video stream
            document.getElementById('video-stream').src = `${BACKEND_URL}/video`;
            document.getElementById('video-stream').style.display = 'block';
            document.getElementById('no-connection').style.display = 'none';
            
            isConnected = true;
            updateMode(); // Start polling
        }
        
        function updateMode() {
            if (!isConnected) return;
            
            fetch(`${BACKEND_URL}/mode`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('mode').textContent = 'Mode: ' + data.mode;
                })
                .catch(err => {
                    console.error('Error fetching mode:', err);
                    document.getElementById('mode').textContent = 'Mode: Connection Error';
                });
        }
        setInterval(updateMode, 500);

        document.getElementById('clear-btn').onclick = function() {
            if (!isConnected) { alert('Please connect to backend first'); return; }
            fetch(`${BACKEND_URL}/clear`, {method: 'POST'});
        };
        document.getElementById('color-btn').onclick = function() {
            if (!isConnected) { alert('Please connect to backend first'); return; }
            fetch(`${BACKEND_URL}/color`, {method: 'POST'});
        };
        document.getElementById('quit-btn').onclick = function() {
            if (!isConnected) { alert('Please connect to backend first'); return; }
            fetch(`${BACKEND_URL}/quit`, {method: 'POST'});
        };
    </script>
</body>
</html>
