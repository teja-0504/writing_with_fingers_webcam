<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finger Paint Webcam Interface</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #video-container {
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            background-color: #000;
        }
        img {
            width: 100%;
            height: auto;
        }
        #status {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Finger Paint Webcam Interface</h1>
    <div id="video-container">
        <img src="/video" alt="Finger Paint Webcam Feed" />
    </div>
    
    <div style="margin: 20px;">
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="checkHealth()">Check Status</button>
        <button id="quit-btn">Quit</button>
    </div>

    <p>Use your fingers to draw on the canvas:</p>
    <ul style="list-style-type:none;">
        <li>Index with thumb: Draw</li>
        <li>Index finger: Move cursor</li>
        <li>3 fingers: Change color</li>
        <li>4 fingers: Clear canvas</li>
        <li>5 fingers: Undo last line</li>
    </ul>
    
    <div id="status">
        Status: <span id="current-status">Loading...</span>
    </div>

    <script>
        function clearCanvas() {
            fetch('/clear', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('current-status').textContent = 'Canvas cleared';
                    }
                });
        }

        function changeColor() {
            fetch('/color', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('current-status').textContent = 'Color changed';
                    }
                });
        }

        function checkHealth() {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-status').textContent = data.status;
                });
        }

        document.getElementById('quit-btn').addEventListener('click', function() {
            fetch('/quit', {
                method: 'POST'
            }).then(() => {
                window.close();
            });
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            checkHealth();
        });
    </script>
</body>
</html>
