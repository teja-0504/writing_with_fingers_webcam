<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finger Paint Webcam Interface</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #video-container {
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            background-color: #000;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Finger Paint Webcam Interface</h1>
    <div id="video-container">
        <img src="http://127.0.0.1:5000/video_feed" alt="Finger Paint Webcam Feed" />
    </div>
    <p>Use your fingers to draw on the canvas:</p>
    <ul style="list-style-type:none;">
        <li>Index with thumb: Draw</li>
        <li>Index finger: Move cursor</li>
        <li>3 fingers: Change color</li>
        <li>4 fingers: Clear canvas</li>
        <li>5 fingers: Undo last line</li>
    </ul>
    <p>Press 'c' to clear canvas manually, 'q' to quit.</p>
    <button id="quit-btn">Quit</button>
    <script>
        document.getElementById('quit-btn').addEventListener('click', function() {
            fetch('http://127.0.0.1:5000/shutdown', {
                method: 'POST'
            }).then(() => {
                window.close();
            });
        });
        document.addEventListener('keydown', function(event) {
            let mode = 'none';
            switch(event.key) {
                case '1':
                    mode = 'write';
                    break;
                case '2':
                    mode = 'move';
                    break;
                case '3':
                    mode = 'change_color';
                    break;
                case '4':
                    mode = 'clear_all';
                    break;
                case '5':
                    mode = 'remove_previous';
                    break;
                case 'o':
                    mode = 'none';
                    break;
                default:
                    return; // ignore other keys
            }
            fetch('http://127.0.0.1:5000/set_mode', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({mode: mode})
            });
        });
    </script>
</body>
</html>
