<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finger Paint Webcam Interface</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #video-container {
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            background-color: #000;
        }
        img {
            width: 100%;
            height: auto;
        }
        #status {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Finger Paint Webcam Interface</h1>
    <div id="video-container">
        <img id="video-stream" src="" alt="Finger Paint Webcam Feed" />
    </div>
    
    <div style="margin: 20px;">
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="checkHealth()">Check Status</button>
        <button onclick="connectToBackend()">Connect</button>
    </div>

    <p>Use your fingers to draw on the canvas:</p>
    <ul style="list-style-type:none;">
        <li>Index with thumb: Draw</li>
        <li>Index finger: Move cursor</li>
        <li>3 fingers: Change color</li>
        <li>4 fingers: Clear canvas</li>
        <li>5 fingers: Undo last line</li>
    </ul>
    
    <div id="status">
        Status: <span id="current-status">Connecting to backend...</span>
    </div>

    <script>
        const BACKEND_URL = 'https://writing-with-fingers-webcam-5.onrender.com';
        let isConnected = false;

        function connectToBackend() {
            document.getElementById('current-status').textContent = 'Connecting...';
            
            fetch(`${BACKEND_URL}/health`)
                .then(response => response.json())
                .then(data => {
                    isConnected = true;
                    document.getElementById('video-stream').src = `${BACKEND_URL}/video`;
                    document.getElementById('current-status').textContent = 'Connected to backend';
                })
                .catch(error => {
                    isConnected = false;
                    document.getElementById('current-status').textContent = 'Failed to connect to backend';
                    console.error('Connection error:', error);
                });
        }

        function clearCanvas() {
            if (!isConnected) {
                document.getElementById('current-status').textContent = 'Please connect to backend first';
                return;
            }
            
            fetch(`${BACKEND_URL}/clear`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('current-status').textContent = 'Canvas cleared';
                    }
                });
        }

        function changeColor() {
            if (!isConnected) {
                document.getElementById('current-status').textContent = 'Please connect to backend first';
                return;
            }
            
            fetch(`${BACKEND_URL}/color`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('current-status').textContent = 'Color changed';
                    }
                });
        }

        function checkHealth() {
            fetch(`${BACKEND_URL}/health`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-status').textContent = data.status;
                    isConnected = true;
                })
                .catch(error => {
                    document.getElementById('current-status').textContent = 'Backend not responding';
                    isConnected = false;
                });
        }

        // Auto-connect on page load
        window.addEventListener('DOMContentLoaded', function() {
            connectToBackend();
        });
    </script>
</body>
</html>
